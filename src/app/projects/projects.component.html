<div id="portfolio" class="projects-container">

    <h2> My work</h2>

    <div class="projects-button">
        <button class="project-button" (click)="showAllProjects()">All</button>
        <button class="project-button" (click)="showAngularProjects()">Angular</button>
        <button class="project-button" (click)="showJsProjects()">Java Script</button>
    </div>

    <div class="first-con">

   

            <div [ngClass]="angularState ? 'd-none' : 'container'" (mouseover)="opacity1=true" (mouseout)="opacity1=false">
                <!-- First Container-->
                <div [ngClass]="opacity1? 'overlay' : 'd-none'"> </div>
                <img src="assets/img/card-game.jpg"  class="imgProjects"
                    style="width:100%">
                <div class="middle">
                    <div class="text">
                        <p class="hover-title">Ring of fire</p>
                        <p class="hover-text">Angular - based drunking game</p>
                        <button class="img-button">Try it</button>
                    </div>
                </div>
            </div>


            <div [ngClass]="angularState ? 'd-none' : 'container'" (mouseover)="opacity2=true" (mouseout)="opacity2=false">
                <!-- Second Container-->
                <img class="imgProjects"  src="assets/img/polo-loco-3.png">
                <div [ngClass]="opacity2? 'overlay' : 'd-none'"> </div>
                <div class="middle">
                    <div class="text">
                        <p class="hover-title">El - Polo loco</p>
                        <p class="hover-text">Js  - based drunking game</p>
                        <button class="img-button">Try it</button>
                    </div>
                </div>
            </div>


            <div [ngClass]="jsState ? 'd-none' : 'container'" (mouseover)="opacity3=true" (mouseout)="opacity3=false">
                <!-- Thrid Container-->
                <img class="image" [ngClass]="jsState ? 'd-none' : 'imgProjects'" src="assets/img/Kanban.png">
                <div [ngClass]="opacity3? 'overlay' : 'd-none'"> </div>
                <div class="middle">
                    <div class="text">
                        <p class="hover-title">Ring of fire</p>
                        <p class="hover-text">Angular - based drunking game</p>
                        <button class="img-button">Try it</button>
                    </div>
                </div>
            </div>

   

    <div [ngClass]="jsState ? 'd-none' : 'container'"  (mouseover)="opacity4=true" (mouseout)="opacity4=false">
        <!-- Fourth Container-->
        <img class="imgProjects"  src="assets/img/Kanban.png">
        <div [ngClass]="opacity4? 'overlay' : 'd-none'"> </div>
        <div class="middle">
            <div class="text">
                <p class="hover-title">Ring of fire</p>
                <p class="hover-text">Angular - based drunking game</p>
                <button class="img-button">Try it</button>
            </div>
        </div>
    </div>
