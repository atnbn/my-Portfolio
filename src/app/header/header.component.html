<header data-aos="fade-up" data-aos-anchor-placement="bottom-center">
    <div class="margin">

        <img (click)="openDropDown()" class="dropdown" id="drop-down" src="assets/img/header/icons8-menu-rounded-100.png">

        <!-- Dropdown Responsiv -->
        <div class="d-none" [ngClass]="status ? 'drop-down' : 'd-none'">
            <a class="fullscreen-link middle" (click)="routeToSection('#startScreen')">HOME</a>
            <a class="fullscreen-link middle" (click)="routeToSection('#about')">ABOUT</a>
            <a class="fullscreen-link middle" (click)="routeToSection('#projects')">PORTFOLIO</a>
            <a class="fullscreen-link middle" (click)="routeToSection('#contactme')">CONTACT</a>
        </div>

        <!-- Header Fullscreen -->
        <div class="links">
            <a class="fullscreen-link mr" href="#startScreen">HOME</a>
            <a class="fullscreen-link middle" href="#about">ABOUT</a>
            <a class="fullscreen-link middle" href="#projects">PORTFOLIO</a>
            <a class="fullscreen-link middle" href="#contactme">CONTACT</a>
        </div>
    </div>
</header>
